<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://unpkg.com/vue@3.2.47"></script>

  <base target="_top">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Quick Start - Leaflet</title>

  <link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>


  <style>
    html,
    body {
      height: 100%;
      margin: 0;
    }

    .leaflet-container {
      height: calc((100vh) * 0.66);
      width: calc(100VW * 0.6);
      max-width: 100%;
      max-height: 100%;
    }
  </style>


</head>

<body>
  <div id="app">
    <div class="header">
      Visualizing data
    </div>
    <div class="main-body">
      <div class="map-container">
        <div id="map"></div>
      </div>
      <div class="selected-points-container">

      </div>
      <div class="more-information-container">
        <H1>
          More information
        </H1>
      </div>
    </div>
  </div>
  <script src="main.js"></script>

</body>
<style>
  .header {
    height: 50px;
    width: 100vw;
    background-color: aliceblue;
    padding-left: 20px;
    padding-top: 13px;
    box-sizing: border-box;
    font-size: large;
  }

  /* Set the body's font to something nicer */
  body {
    font-family: 'Roboto', sans-serif;
  }

  .main-body {
    height: calc(100vh - 50px);
    width: 100vw;
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    grid-template-rows: repeat(3, 1fr);
    grid-column-gap: 0px;
    grid-row-gap: 0px;
  }

  .map-container {
    grid-area: 1 / 1 / 3 / 4;
  }

  .selected-points-container {
    grid-area: 3 / 1 / 4 / 4;
  }

  .more-information-container {
    grid-area: 1 / 4 / 4 / 6;
    background-color: aliceblue;
    padding: 20px;
  }

  #map {
    height: 100%;
    width: 100%;
  }
</style>

</html>
